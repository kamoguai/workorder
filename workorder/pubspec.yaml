name: workorder
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  dio: ^2.1.6 #網路框架
  shared_preferences: ^0.5.3 #本地緩存
  fluttertoast: ^3.1.0 #toast,由裝置下方出現的提示信息
  flutter_redux: ^0.6.0 #redux架構
  device_info: ^0.4.0+2 #設備信息
  connectivity: ^0.4.6+2 #網路連接
  json_annotation: ^2.4.0 #json模板
  url_launcher: ^5.0.2 #啟動外部瀏覽器
  flutter_spinkit: ^3.1.0 #loading框樣式
  flutter_webview_plugin: ^0.3.5 #全屏web view
  path_provider: ^1.1.0 #本地路徑
  permission_handler: ^3.1.0 #權限
  scoped_model: ^1.0.1 #狀態管理和共享
  event_bus: ^1.1.0 #事件管理
  date_format: ^1.0.6 #時間格式化
  intl: ^0.15.8 #時間格式化
  auto_size_text: ^2.1.0 #字體縮放
  flutter_screenutil: ^1.0.2 #固定字體大小，不被裝置系統字體影響
  pointycastle: ^1.0.1 #加解密機制pacs7 , aes ...
  font_awesome_flutter: #flutter圖案
  android_intent: #可以取得安卓系統資料
  table_calendar: #日期選擇器
  keyboard_actions: ^3.1.2 #鍵盤action
  barcode_scan: #barcode & qrCode掃瞄
dev_dependencies:
  json_serializable: ^3.0.0 #json模板
  build_runner: ^1.5.0
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - static/images/23.png
    - static/images/24.png
    - static/images/64x64.png
    - static/images/blue.png
    - static/images/blueWay.png
    - static/images/check.png
    - static/images/help.PNG
    - static/images/loginBtn_click.png
    - static/images/loginBtn.png
    - static/images/logo_small.png
    - static/images/logo.png
    - static/images/pingBtn.png
    - static/images/Radius.png
    - static/images/square-frame.png
    - static/images/tick_offClick.png
    - static/images/tick_onClick.png
    - static/images/title_tick.png
    - static/images/uncheck.png
    - static/images/welcomePic.png
    - static/images/bg.png
    - static/images/detail.png
    - static/images/backGround.png
